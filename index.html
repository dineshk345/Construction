<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Firm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">ArchDesign</div>
        <nav>
            <ul>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
      
         <img src="images/Construction.jfif" width="100%" height="500px">  
        
    </section>

    <section id="projects" class="projects">
        <h2>Our Projects</h2>
        <div class="project-grid">
            <div class="project-item" onclick="openModal('Modern house')">
                <img src="images/Modern house.jfif" alt="Project 1">
                <h3>Modern House</h3>
            </div>
            <div class="project-item" onclick="openModal('Office buildings')">
                <img src="images/Office buildings.jfif" alt="Project 2">
                <h3>Office Building</h3>
            </div>
            <div class="project-item" onclick="openModal('Urban park')">
                <img src="images/Urban park.jfif" alt="Project 3">
                <h3>Urban Park</h3>
            </div>
        </div>
    </section>
>
        <section id="Contact" class="Contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
    </form>
    </section>
    <div id="responseMessage"></div>

   
</body>
</html>


    <script src="script.js"></script>
</body>
</html>


    <section id="about" class="about">
        <h2>About Us</h2>
        <p>We are a team of passionate architects dedicated to creating innovative and sustainable designs.</p>
    </section>

    <footer>
        <p>&copy; Dinesh Design. All rights reserved.</p>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="">
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
